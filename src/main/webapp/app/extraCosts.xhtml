<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/templates/maintemplate.xhtml">

    <ui:define name="content">

        <h:form>
            <div class="row justify-content-around">

                <div class="col-4">
                    <div class="card shadow">
                        <div class="card-header">
                            <h5 class="h5 mb-1 text-gray-800">Add Extra Cost</h5>
                        </div>

                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Select a car</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:selectOneMenu value="#{extraCostBean.car.regPlate}"
                                                     styleClass="btn btn-secondary btn-md dropdown-toggle"
                                                     style="width: 100%; text-align: center">
                                        <f:selectItems value="#{extraCostBean.cars}"
                                                       var="car"
                                                       itemValue="#{car.regPlate}"
                                                       itemLabel="#{car.productionYear} #{car.brand} #{car.model} #{car.regPlate}  #{car.fuelType}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Price of extra cost</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:inputText class="form-control form-control-user"
                                                 value="#{extraCostBean.extraCosts.costs}"
                                                 maxlength="7">
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Description</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:inputText class="form-control form-control-user"
                                                 value="#{extraCostBean.extraCosts.description}"
                                                 maxlength="120">
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Current mileage</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:inputText class="form-control form-control-user"
                                                 value="#{extraCostBean.extraCosts.currentMileage}">
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Date of extra cost</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:inputText a:placeholder="DD-MM-YYYY"
                                                 class="form-control form-control-user"
                                                 value="#{extraCostBean.dateAsString}">
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="form-group">
                                <h:commandButton value="Save"
                                                 styleClass="btn btn-primary"
                                                 style="border-radius:15px; width: 100%"
                                                 action="#{extraCostBean.attemptToAddExtraCosts}"/>
                            </div>
                            <div class="errorMessage">
                                #{messageBean.getMessageValue("wrongCredentialsMessage")}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-8">
                    <div class="card shadow">
                        <div class="card-header">
                            <h5 class="h5 mb-1 text-gray-800">Last Extra Cost</h5>
                        </div>

                        <div class="card-body">
                            <div class="col">
                                <h:dataTable value="#{extraCostBean.completeExtraCostsList}"
                                             var="tempExtraCosts"
                                             styleClass=" table-hover table"
                                             style="margin-bottom: 1.75rem">

                                    <h:column>
                                        <f:facet name="header">Date</f:facet>
                                        <h:outputText value="#{tempExtraCosts.date.time}">
                                            <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Descyption</f:facet>
                                        <h:outputText value="#{tempExtraCosts.description}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Cost</f:facet>
                                        <h:outputText value="#{tempExtraCosts.costs} l"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">At Mileage</f:facet>
                                        <h:outputText value="#{empExtraCosts.currentMileage} km"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Car</f:facet>
                                        <h:outputText value="#{carBean.getCarById(empExtraCosts.idCar).brand}
                                                  #{carBean.getCarById(empExtraCosts.idCar)}
                                                  #{carBean.getCarById(empExtraCosts.idCar)}"/>
                                    </h:column>

                                    <h:column>
                                        <h:commandButton value="DELETE"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{fuelInputBean.attemptToDeleteFuelCost(tempFuelCost)}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
