<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/templates/maintemplate.xhtml">
    <ui:define name="content">
        <div class="container-fluid">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col" colspan="2">Your account</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>First name</td>
                        <td>#{request.session.getAttribute("currentUser").getFirstName()}</td>
                    </tr>
                    <tr>
                        <td>Last name</td>
                        <td>#{request.session.getAttribute("currentUser").getLastName()}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>#{request.session.getAttribute("currentUser").getEmail()}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <ui:include src = "/templates/form-templates/change-firstname-form.xhtml" />
        <ui:include src = "/templates/form-templates/change-lastname-form.xhtml" />
        <ui:include src = "/templates/form-templates/change-email-form.xhtml" />
        <ui:include src = "/templates/form-templates/change-password-form.xhtml" />
        <ui:include src = "/templates/form-templates/delete-user-form.xhtml" />
    </ui:define>
</ui:composition>
</html>
