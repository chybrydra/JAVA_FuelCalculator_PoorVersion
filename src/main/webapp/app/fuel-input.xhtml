<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="/templates/maintemplate.xhtml">

    <ui:define name="content">

        <h:form>
            <div class="row justify-content-around">

                <div class="col-3">

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Select a car</label>
                        <div class="col-sm-8 col align-self-center">
                            <h:selectOneMenu value="#{fuelInputBean.car.regPlate}"
                                             styleClass="btn btn-secondary btn-sm dropdown-toggle"
                                             style="width: 100%; text-align: center">
                                <f:selectItems value="#{fuelInputBean.cars}"
                                               var="car"
                                               itemValue="#{car.regPlate}"
                                               itemLabel="#{car.productionYear} #{car.brand} #{car.model} #{car.regPlate} #{car.fuelType}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Price of fuel/1L</label>
                        <div class="col-sm-8 col align-self-center">
                            <h:inputText class="form-control form-control-user"
                                         value="#{fuelInputBean.fuelCost.pricePerLiter}"
                                         maxlength="4">
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Amount of Fuel</label>
                        <div class="col-sm-8 col align-self-center">
                            <h:inputText class="form-control form-control-user"
                                         value="#{fuelInputBean.fuelCost.amountOfFuel}"
                                         maxlength="3">
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Current mileage</label>
                        <div class="col-sm-8 col align-self-center">
                            <h:inputText class="form-control form-control-user"
                                         value="#{fuelInputBean.fuelCost.currentMileage}">
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Date of fueling</label>
                    <div class="col-sm-8 col align-self-center">
                        <h:inputText a:placeholder="DD-MM-YYYY"
                                     class="form-control form-control-user"
                                     value="#{fuelInputBean.dateAsString}">
                        </h:inputText>
                    </div>
                </div>

                    <div class="form-group">
                        <h:commandButton value="Save"
                                         styleClass="btn btn-primary"
                                         style="border-radius:15px; width: 100%"
                                         action="#{fuelInputBean.attemptToAddFuelCost}"/>
                    </div>
                    <div class="errorMessage">
                        #{messageBean.getMessageValue("wrongCredentialsMessage")}
                    </div>
                </div>

                <div class="col-7">
                    <b:dataTable value="#{fuelInputBean.fuelCostsList}"
                                 var="tempfuelCost">

                        <b:dataTableColumn label=" Date of refueling" width="25px">
                            <h:outputText value="#{tempfuelCost.date.time}">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </b:dataTableColumn>

                        <b:dataTableColumn value="#{tempfuelCost.fuelType}" label="Type of Fuel" width="25px"/>
                        <b:dataTableColumn value="#{tempfuelCost.pricePerLiter}" label="Price per 1l" width="40px"/>
                        <b:dataTableColumn value="#{tempfuelCost.amountOfFuel}" label="Amount of fuel [l]"
                                           width="40px"/>
                        <b:dataTableColumn value="#{tempfuelCost.currentMileage}" label="Current Mileage" width="40px"/>
                        <b:dataTableColumn value="#{carBean.getCarById(tempfuelCost.idCar).brand}
                                                  #{carBean.getCarById(tempfuelCost.idCar).model}
                                                  #{carBean.getCarById(tempfuelCost.idCar).regPlate}" label="Car"
                                           width="40px"/>
                    </b:dataTable>
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
