<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
    <h:form>
        <h:dataTable value="#{userDataBean.fuelCostsList}" var="fueling"
                     styleClass="table-bordered">

            <h:column>
                <f:facet name="header">
                    <h:commandLink action="#{fueling.sortByDate}">Date</h:commandLink>
                </f:facet>
                #{fueling.dateAsString}
            </h:column>

            <h:column>
                <f:facet name="header">Car ID</f:facet>
                #{fueling.idCar}
            </h:column>

            <h:column>
                <f:facet name="header">Fuel type</f:facet>
                #{fueling.fuelType}
            </h:column>

            <h:column>
                <f:facet name="header">Amount of fuel</f:facet>
                #{fueling.amountOfFuel}
            </h:column>

            <h:column>
                <f:facet name="header">Price per liter</f:facet>
                #{fueling.pricePerLiter}
            </h:column>

        </h:dataTable>
    </h:form>
</ui:composition>
</html>
