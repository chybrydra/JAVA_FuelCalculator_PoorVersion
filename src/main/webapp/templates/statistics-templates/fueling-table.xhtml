<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
    <div class="container-fluid align-content-center ">
        <h:form>

            <div class="row card m-1">
                <div class="card-header align-content-center">Sort:</div>
                <div class="card-body align-content-center">
                    <h:commandButton styleClass="btn btn-outline-primary mr-1"
                                     action="#{userDataBean.sortByCarIdAndThenByDate()}"
                                     value="car > date" />
                    <h:commandButton styleClass="btn btn-outline-primary mr-1"
                                   action="#{userDataBean.sortByDate()}"
                                   value="date" />
                    <h:commandButton styleClass="btn btn-outline-primary mr-1"
                                   action="#{userDataBean.sortByDateReversed()}"
                                   value="date reversed" />
                </div>

            </div>

            <div class="row card align-items-center m-1">
                <h:dataTable value="#{userDataBean.fuelCostsList}" var="fueling"
                             styleClass="table table-sm text-nowrap">

                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        #{fueling.dateAsString}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Car</f:facet>
                        #{userDataBean.getGetCarAsString(fueling.idCar)}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Fuel type</f:facet>
                        #{fueling.fuelType}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Amount of fuel</f:facet>
                        #{fueling.amountOfFuel}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Price per liter</f:facet>
                        #{fueling.pricePerLiter}
                    </h:column>

                </h:dataTable>
            </div>
        </h:form>
    </div>
</ui:composition>
</html>
