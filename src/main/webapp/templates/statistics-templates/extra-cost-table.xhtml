<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
    <div class="container-fluid align-content-center ">
        <h:form>


            <div class="card shadow">
                <div class="card-header">
                    <h5 class="h5 mb-1 text-gray-800">List of all Extra Costs</h5>
                </div>
                <div class="row card align-items-center m-1 p-1">
                    <div class="card-title">
                        Filter by car
                    </div>
                    <div class="btn-group d-inline-flex">
                        <h:commandLink styleClass="btn btn-outline-primary btn-sm"
                                       action="#{extraCostsTableBean.setAllCarsFilter()}"
                                       value="All"/>
                        <ui:repeat value="#{extraCostsTableBean.getCarList()}" var="car">
                            <h:commandLink styleClass="btn btn-outline-primary btn-sm"
                                           action="#{extraCostsTableBean.setSingleCarFilter(car.carId)}"
                                           value="#{car.brand} #{car.model}"/>
                        </ui:repeat>
                    </div>
                </div>

                <div class="row card align-items-center m-1 p-1">
                    <div class="card-body table-responsive">
                        <h:dataTable value="#{extraCostsTableBean.extraCostsListFiltered}" var="extracost"
                                     styleClass="table table-bordered table-sm text-nowrap">

                            <h:column>
                                <f:facet name="header">
                                    Date
                                    <h:commandLink styleClass="btn btn-outline-primary btn-sm mr-1"
                                                   action="#{extraCostsTableBean.setSortAscending()}">
                                        <i class='fa fa-arrow-up'/>
                                    </h:commandLink>
                                    <h:commandLink styleClass="btn btn-outline-primary btn-sm mr-1"
                                                   action="#{extraCostsTableBean.setSortDescending()}">
                                        <i class='fa fa-arrow-down'/>
                                    </h:commandLink>
                                </f:facet>
                                #{extracost.dateAsString}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Car</f:facet>
                                #{extraCostsTableBean.getCarAsString(extracost.carId)}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Description</f:facet>
                                #{extracost.description}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Cost</f:facet>
                                <h:outputText value="#{extracost.cost}">
                                    <f:convertNumber pattern="#0.0"/>
                                </h:outputText>
                                <h:outputText value="&nbsp;PLN"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </div>
</ui:composition>
</html>
