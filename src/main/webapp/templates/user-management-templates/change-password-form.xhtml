<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
    <div id="container-fluid" style="margin-left: 0px">

        <div class="row justify-content-center">
            <div class="col-6">
                <h4 class="card-title">Change password</h4>
            </div>
        </div>

        <h:form>

            <div class="row justify-content-center">
                <div class="errorMessage col-6">
                    #{messageBean.getMessageValue("wrongPasswordMessageWhileEdit")}
                </div>
            </div>


            <!-- FIRST ROW - OLD PASSWORD -->
            <div class="row justify-content-center">
                <div class="col-2">
                    <h:outputLabel value="Old password:"/>
                </div>
                <div class="col-2">
                    <h:inputSecret styleClass="form-control"
                                 value="#{editUser.user.password}"
                                 id="oldPassword"/>
                </div>
                <div class="col-2">&nbsp;</div>
            </div>


            <div class="row justify-content-center">
                <div class="errorMessage col-6">
                    #{messageBean.getMessageValue("passwordsNotMatch")}
                </div>
            </div>


            <!-- SECOND ROW - NEW PASS 1 -->
            <div class="row justify-content-center">
                <div class="col-2">
                    <h:outputLabel value="New password:"/>
                </div>
                <div class="col-2">
                    <h:inputSecret styleClass="form-control"
                                 value="#{editUser.newPasswordFirst}"
                                 id="email"/>
                </div>
                <div class="col-2">&nbsp;</div>
            </div>


                <!-- THIRD ROW - NEW PASS 2 -->
            <div class="row justify-content-center">
                <div class="col-2">
                    <h:outputLabel value="New password:"/>
                </div>
                <div class="col-2">
                    <h:inputSecret styleClass="form-control"
                                 value="#{editUser.newPasswordSecond}"
                                 id="newPassword2"/>
                </div>
                <div class="col-2">
                    <h:commandButton value="Change"
                                     styleClass="btn btn-primary"
                                     action="#{editUser.updateUserPassword()}"/>
                </div>
            </div>

        </h:form>
    </div>
</ui:composition>
</html>
