<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
    <div id="container-fluid">
        <h4 class="card-title">Change password</h4>

            <h:form>

                <div class="row">
                    <div class="errorMessage">
                        #{messageBean.getWrongPasswordMessage()}
                    </div>
                </div>

                <div class="form-inline">
                    <!-- FIRST ROW - OLD PASSWORD -->
                    <div class="row">
                        <div class="form-group mx-sm-2 mb-3"></div>
                        <div class="form-group mb-2">
                            <h:outputLabel value="Old password:"/>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <h:inputSecret styleClass="form-control"
                                         value="#{editUser.user.password}"
                                         id="oldPassword"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="errorMessage">
                        #{messageBean.getPasswordsDoNotMatchMessage()}
                    </div>
                </div>

                <div class="form-inline">
                    <!-- SECOND ROW - NEW PASS 1 -->
                    <div class="row">
                        <div class="form-group mx-sm-2 mb-3"></div>
                        <div class="form-group mb-2">
                            <h:outputLabel value="New password:"/>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <h:inputSecret styleClass="form-control"
                                         value="#{editUser.newPasswordFirst}"
                                         id="email"/>
                        </div>
                    </div>
                </div>

                <div class="form-inline">
                    <!-- THIRD ROW - NEW PASS 2 -->
                    <div class="row">
                        <div class="form-group mx-sm-2 mb-3"></div>
                        <div class="form-group mb-2">
                            <h:outputLabel value="New password:"/>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <h:inputSecret styleClass="form-control"
                                         value="#{editUser.newPasswordSecond}"
                                         id="newPassword2"/>
                        </div>
                        <h:commandButton value="Change"
                                         styleClass="btn btn-primary mb-2"
                                         action="#{editUser.updateUser()}"/>
                        <div class="form-group mb-2"></div>
                    </div>
                </div>

            </h:form>

    </div>
</ui:composition>
</html>
