<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
    <div id="container-fluid">
        <h4 class="card-title">Change email</h4>
        <div class="errorMessage">
            #{messageBean.getUserAlreadyExistMessage()}
        </div>
        <div class="row">
            <h:form styleClass="form-inline">
                <div class="form-group mx-sm-2 mb-3"></div>
                <div class="form-group mb-2">
                    <h:outputLabel value="New email:"/>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <h:inputText a:placeholder='#{request.session.getAttribute("currentUser").getEmail()}'
                                 styleClass="form-control"
                                 value="#{editUser.user.email}"
                                 id="email"/>
                </div>
                <h:commandButton value="Change"
                                 styleClass="btn btn-primary mb-2"
                                 action="#{editUser.updateUser()}"/>
                <div class="form-group mb-2"></div>
            </h:form>
        </div>
    </div>
</ui:composition>
</html>
